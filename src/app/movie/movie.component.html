<div class="container">
  <h1>Movie List
    <a [routerLink]="['/movie-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="Movies">
        <td>{{ movie.title }}</td>

        <td><a [routerLink]="['/movie-details', movie._id]">Detail</a></td>
      </tr>
    </tbody>
  </table>
</div>
