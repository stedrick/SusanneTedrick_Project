<div class="container">
  <h1>Add New Movie</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveMovie()" #MovieForm="ngForm">

        <div class="form-group">
          <label for="name">Title</label>
          <input type="text" class="form-control" [(ngModel)]="movie.title" name="title" required>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!MovieForm.form.valid">Save</button>
        </div>
      </form>
    </div>
